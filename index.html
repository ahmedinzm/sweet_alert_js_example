<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweet Alert Js</title>
    <link rel="stylesheet" href="style.css">
</head>

          <div class="card">
              <div class="hello-sweet">
                  <Button class="hello-button">Hello Sweet Js Alert Dialog</Button>

          </div>
      </div>
      <div class="social-account">
          <a href="https://www.instagram.com/ahmedinzm" target="_blank"><img src="instagram.png" alt="instagram"></a>
          <a href="https://www.github.com/ahmedinzm" target="_blank"><img src="github.png" alt="github"></a>
      </div>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="app.js"></script>
</body>
</html>
